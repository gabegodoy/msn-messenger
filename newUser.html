<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSN | Messenger</title>
  <link rel="icon" type="image/png" href="assets/images/home-avatar.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/newUser.css">

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  
  <main class="home__container">
            
    <header class="home__header">
      <span class="header__written">
        <p class="header__written__text">welcome</p>
        <img src="assets/images/msn-written-logo.svg" alt="image of the messenger logo" class="header__written__image">
      </span>
      <img src="assets/icons/configurations-icon--01.svg" alt=" image of a configuration gear" class="header__config">
    </header>
    
    <div class="home__login sign__info">
      <img src="assets/images/msn_user_23326.png" alt="black avatar image" class="sign__avatar">
      <h1 class="sign__tittle">Sign Up</h1>
      <input type="text" class="sign__firstName" placeholder="First Name">
      <input type="text" class="sign__lastName" placeholder="Last Name">
      <input type="email" class="sign__mail" placeholder="E-mail">
      <input type="text" class="sign__username" placeholder="Username">
      <input type="password" class="sign__password" placeholder="Password">
      
      
      
      <button class="login__button">Create Account</button>
    </div>
    
  </main>
  


</body>
</html>
