<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSN | Messenger</title>
  <link rel="icon" type="image/png" href="assets/images/home-avatar.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/users.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <section class="user__info__container">
    <img id="userImage" src="assets/images/default-user-profile.png" alt="User Profile Picture" class="user__image">
    <div class="user__info">
      <p id="userName" class="user__info__name">Steve Jobs</p>
      <img src="assets/icons/configurations-icon--01.svg" alt=" image of a configuration gear" class="header__config">
      <select id="userStatus" class="user__info__status">
        <option value="online" class="status__online">Online</option>
        <option value="busy" class="status__busy">Busy</option>
        <option value="absent" class="status__absent">Absent</option>
      </select>
      <input maxlength="25" id="userMessage" type="text" name="" class="user__info__message" placeholder="Share a message with your friends">
    </div>
  </section>

  <section class="contacts">

    <section class="contacts__favourites">
      
      <div class="contacts__category__container">
        <span class="contacts__category">
          <img id="categoryArrow" class="contacts__category__arrow" src="assets/icons/arrow-icon.svg" alt="Arrow Icon | Click to show/hide contacts list">
          <h4 class="contacts__category__tittle contacts__category__tittle--favourite">Favourites</h4>
        </span>
      </div>      
      <div id="gabriel" class="contact__info__container">
        <img src="assets/images/avatar-gabriel.png" alt="User Profile Picture" class="contact__image contact__image--dev status__busy">
        <div class="contact__info">
          <p class="contact__info__name">Gabriel Godoy</p>
          <p class="contact__info__status status__busy">Busy</p>
          <p class="contact__info__message">Front-end Developer</p>
        </div>
      </div>
      <div id="guilherme" class="contact__info__container">
        <img src="assets/images/avatar-guilherme.jpg" alt="User Profile Picture" class="contact__image contact__image--dev status__online">
        <div class="contact__info">
          <p class="contact__info__name">Guilherme Feitosa</p>
          <p class="contact__info__status status__online">Online</p>
          <p class="contact__info__message">Back-end Developer</p>
        </div>
      </div>
      
    </section>

    <section id="onlineUsersList" class="contacts__online">
      
      <div class="contacts__category__container">
        <span class="contacts__category">
          <img id="categoryArrow" class="contacts__category__arrow" src="assets/icons/arrow-icon.svg" alt="Arrow Icon | Click to show/hide contacts list">
          <h4 class="contacts__category__tittle">Online</h4>
        </span>
      </div>
            
    </section>

    <section id="offlineUsersList" class="contacts__online">
      
      <div class="contacts__category__container">
        <span class="contacts__category">
          <img id="categoryArrow" class="contacts__category__arrow" src="assets/icons/arrow-icon.svg" alt="Arrow Icon | Click to show/hide contacts list">
          <h4 class="contacts__category__tittle">Offline</h4>
        </span>
      </div>
            
    </section>

  </section>



  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>

  <!-- <script type="module" src="js/userInfo.js"></script> -->
  <script type="module" src="js/users.js"></script>
</body>
</html>
